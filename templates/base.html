<!DOCTYPE html>
{% extends "neural.html" %} {% block content %}
<br><br>
<div class="card">
  <div  style="margin-top: 3em;">
<h2>BrainTumor Detection</h2>
</div>

<div ><br>
    <br>
    <h3 >Upload MRI image for brain tumor detection</h3>
    <br>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Browse
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
    <br><br>
</div>
</div>

<center>
    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg " id="btn-predict" style="float:right;position:absolute;top:400px;right:300px;">Predict</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result"  style="font-family: Times New Roman;font-size: 30px; font-weight:bold; color: white;">
        <span> </span>
    </h3></center>



{% endblock %}
